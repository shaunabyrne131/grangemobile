<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-modules</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list-modules</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor='let module of modules'>
      {{module.moduleName}}
      <ion-button (click)="redirectToLocationPage(module)" expand='block'>View location</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
