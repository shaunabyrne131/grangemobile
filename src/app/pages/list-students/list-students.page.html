<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list-students</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor='let student of students'>
      {{student.firstName}} {{student.lastName}}
      <ion-button (click)="deleteStudentById(student.studentID)" expand='block'>Delete Student</ion-button>
      <ion-button (click)="redirectToUpdatePage(student)" expand='block'>Update Student</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
