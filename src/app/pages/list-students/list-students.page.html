<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Students</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor="let student of students">
    <ion-card-header style="font-size: large;">
      {{ student.firstName }} {{ student.lastName }}
    </ion-card-header>
    <ion-card-content>
      <p>Student ID: {{ student.studentID }}</p>
      <p>First Name: {{ student.firstName }}</p>
      <p>Last Name: {{ student.lastName }}</p>
      <p>Course ID: {{ student.courseID }}</p>
     
      <ion-button (click)="redirectToUpdatePage(student)" expand="block" class="update-button">Update</ion-button>
      
      <ion-button (click)="deleteStudentById(student.studentID)" expand="block" color="danger" class="delete-button">Delete</ion-button>
    
    </ion-card-content>
  </ion-card>
</ion-content>
